<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Based Interview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Left Panel Styles */
        .left-panel {
            width: 50%;
            background: linear-gradient(135deg, #002855 0%, #001233 100%);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content {
            max-width: 32rem;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .icon {
            color: #4ade80;
        }
        
        .main-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .sub-title {
            color: #4ade80;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        
        .description {
            color: #cbd5e1;
            font-size: 1.125rem;
            line-height: 1.75;
        }
        
        /* Right Panel Styles */
        .right-panel {
            width: 50%;
            background-color: #f8fafc;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-container {
            max-width: 32rem;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: white;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
        }
        
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-label {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: #374151;
            transition: background-color 0.2s;
        }
        
        .file-label:hover {
            background-color: #f9fafb;
        }
        
        .file-icon {
            margin-right: 0.5rem;
            color: #6b7280;
        }
        
        .hidden-input {
            display: none;
        }
        
        .file-name {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4ade80;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background-color: #22c55e;
        }
        
        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel,
            .right-panel {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="content">
                <div class="title-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <h1 class="main-title">Create a</h1>
                </div>
                <h1 class="sub-title">Resume Based Interview</h1>
                <p class="description">
                    Efficient Initial Screening: A resume interview efficiently screens candidates based on 
                    their resume, providing a quick assessment of qualifications and potential alignment 
                    with the job.
                </p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="form-container">
                <form id="interviewForm">
                    <div class="form-group">
                        <label>Candidate Name*</label>
                        <input type="text" name="candidateName" placeholder="Enter Candidate Name" required>
                    </div>

                    <div class="form-group">
                        <label>Technology (Topic of Interview)*</label>
                        <input type="text" name="technology" placeholder="Enter Technology" required>
                    </div>

                    <div class="form-group">
                        <label>Select no. of Questions</label>
                        <select name="questions">
                            <option value="5">5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select level of Interview</label>
                        <select name="level">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select your Audio & Avatar</label>
                        <input type="text" name="avatar" placeholder="Select Avatar">
                    </div>

                    <div class="form-group">
                        <label>Do you have a Resume?</label>
                        <div class="file-input-container">
                            <label class="file-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="file-icon">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                Choose file
                                <input type="file" name="resume" accept=".pdf,.doc,.docx" class="hidden-input">
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">New Interview</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('interviewForm');
            const fileInput = form.querySelector('input[type="file"]');
            const fileName = form.querySelector('.file-name');
    
            // Update file name display when a file is selected
            fileInput.addEventListener('change', function() {
                fileName.textContent = this.files[0] ? this.files[0].name : 'No file chosen';
            });
    
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
    
                const formData = new FormData(form);
                const data = {};
    
                for (let [key, value] of formData.entries()) {
                    if (key === 'resume' && value.name) {
                        data[key] = value.name;
                    } else {
                        data[key] = value;
                    }
                }
    
                console.log('Form submitted:', data);
    
                // Redirect to another page after submission
                window.location.href = "hlo.html"; // Change to your desired page
            });
        });
    </script>
    
</body>
</html>
