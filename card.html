<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 40%;
            background-color: #2c3e50;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            width: 60%;
            background-color: #ecf0f1;
            padding: 40px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .divider {
            border-top: 1px solid #7f8c8d;
            margin: 30px 0;
        }
        .start-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .bot-header {
            text-align: right;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .conversation-container {
            display: flex;
            height: calc(100% - 100px);
        }
        .conversation {
            flex: 2;
            background-color: white;
            margin-right: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .details {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px 0 0 4px;
        }
        .input-container button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>AI-Powered Interview</h1>
        <p>Get a personalized interview experience with AI-driven questions.</p>
        <div class="divider"></div>
        <button class="start-button">Start Interview</button>
    </div>
    
    <div class="right-panel">
        <div class="bot-header">AI INTERVIEW BOT</div>
        
        <div class="conversation-container">
            <div class="conversation">
                <!-- Conversation content would go here -->
            </div>
            <div class="details">
                <!-- Interview details would go here -->
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" placeholder="Type your answer here...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
