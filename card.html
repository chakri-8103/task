<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Bot</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left {
            flex: 2;
            background: #4a4a4a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .right {
            flex: 1;
            background: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .start-button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            overflow-y: auto;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
            width: 100%;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .input-box button {
            background-color: orange;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>AI-Powered Interview</h1>
            <p>Get a personalized interview experience with AI-driven questions.</p>
        </div>
        <div class="right">
            <h2>AI INTERVIEW BOT</h2>
            <button class="start-button" onclick="startInterview()">Start Interview</button>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type your answer here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function startInterview() {
            document.getElementById("chatBox").innerHTML += "<p><b>Bot:</b> Welcome to your AI interview. Let's begin!</p>";
        }

        function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            document.getElementById("chatBox").innerHTML += `<p><b>You:</b> ${input}</p>`;
            document.getElementById("userInput").value = "";
            setTimeout(() => {
                document.getElementById("chatBox").innerHTML += "<p><b>Bot:</b> Thank you for your response.</p>";
            }, 1000);
        }
    </script>
</body>
</html>
